<!DOCTYPE html>
<html>
    <head>
        <title>HTML LOCAL STORAGE</title>
        <script>
            function doFirst(){
                var button=document.getElementById('button');
                button.addEventListener("click",save,false);
                display();
            }
            function save(){
                var firstname=document.getElementById('firstname').value;
                //var lastname=document.getElementById('lastname').value;
                localStorage.setItem(firstname);

            }
            function display(){
                var display_details=document.getElementById('display-details');
                display_details.innerHTML="";
                for(var i=0;i<localStorage.length;i++)
                {
                    var a=localStorage.key(i);
                    var b=localStorage.getItem(a);
                    //display_details.innerHTML+="FirstName:"+a+" "+" "+"LastName:"+b+"<br>";
                    display_details.innerHTML+="FirstName:"+a+" "+" "+b+"<br>";
                }
            }
            
            function clear()
            {
                localStorage.clear();
                location.reload();
            }
            window.addEventListener("load",doFirst,false);
        </script>

            input[type="text"]{
